<!doctype html>
<html>
<head>

    <meta charset="utf-8" />

    <script src="../js/jquery-1.9.0.js"></script>

    <script src="../src/ui.js"></script>
    <script src="../src/parser.js"></script>
    <script src="../src/cursor.js"></script>

    <link rel="stylesheet" type="text/css" href="../src/surt.css" />
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />

    <title>Surt placeholder page</title>

</head>

<body>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>

    <script>
        var assert = chai.assert;

        mocha.ui('bdd');
        mocha.reporter('html');
    </script>
    
    <div class="wrapper wrapper_common">
        <div class="surt">
            <div class="surt__wrap">
                <div class="surt__input" contenteditable="true"></div>
                <!-- Клон инпута для подсказок -->
                <div class="surt__clone">
                    <span class="surt__clone-main"></span><span class="surt__clone-hint"></span>
                </div>
                <!-- Выпадающий список -->
                <ul class="surt__suggests"></ul>
            </div>
        </div>
    </div>

    <script src="placeholder.js"></script>

    <script>
        if (window.mochaPhantomJS) { mochaPhantomJS.run(); }
        else { mocha.run(); }
    </script>

</body>

</html>
